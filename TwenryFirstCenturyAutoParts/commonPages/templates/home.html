<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'logo/favicon-16x16.png' %}">
    <style>
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        .slideshow-container img {
            vertical-align: middle;
            height: 450px;
        }
        .fade {
            animation: fade 1.5s;
        }
        .prev, .next{
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-size: 18px;
            user-select: none;
        } 
        .prev { left: 0; }
        .next { right: 0; }
        div > span {
            display: block;
            text-align: center;
            font-size: 24px; 
            margin-top: 10px;
            margin-bottom: 10px; 
        }
        img {
            vertical-align: middle;
            height: 300px;
        }
        .used-spare-parts .car-item {
            display: inline-block;
            text-align: center;
            margin: 10px; 
        }
        .used-spare-parts {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            font-weight: bolder;
            font-size: large;
        }
        .car-item {
            text-align: center;
        }
        .car-item img {
            width: 160px;
            height: 140px;
            object-fit: contain;
            background-color: white;
            box-sizing: border-box;
            display: block;
            margin: 0 auto;
        }
        .car-item:nth-child(3) img {
            transform: scale(0.85);
        }

        button {
            background-color: #0d1775;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1); 
        }
        .banner-section {
            margin-top: 20px;
        }
        .banner {
            text-align: center;
            margin-bottom: 30px;
        }
        .banner h2 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .banner img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .spare-parts-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        .spare-part {
            text-align: center;
            flex: 1;
        }
        .spare-part img {
            width: 100%;
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .spare-part p {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        @keyframes fade {
            from {opacity: 0.4} 
            to {opacity: 1}
        }
        #see-more-spare-parts {
            display: flex;
            justify-content: flex-end;
            margin-right: 60px;
        }
    </style>
    <style>
        @media screen and (max-width: 768px) {
            .used-spare-parts {
                flex-direction: column;
                align-items: center;
            }
            .car-item img {
                width: 140px;
                height: 140px;
            }
            .slideshow-container img {
                height: 220px;
            }
            .spare-parts-section {
                flex-direction: column;
                align-items: center;
            }
            .spare-part img {
                max-width: 120px;
            }
            .prev, .next {
                font-size: 14px;
                padding: 10px;
            }
            #see-more-spare-parts {
                display: flex;
                justify-content: center;
                margin-left: 50px;
            }
            button {
                padding: 8px 10px;
                font-size: 12px;
                margin-left: 30px;
            }
        }
    </style>
        
</head>
<body>
    {% include "_partialViews/_topNavBar.html" %}
    {% load static %}

    <div class="slideshow-container">
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <div class="mySlides fade">
            <img src="{% static 'images/garage21.jpeg' %}" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="{% static 'images/garage31.jpeg' %}" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="{% static 'images/garage41.jpeg' %}" style="width:100%">
        </div>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <div>
        <span>AVAILABLE SPARE PARTS</span>
        <div class="used-spare-parts">
            <div class="car-item">
                <img src="{% static 'logo/toyota1.png' %}" alt="Car 1">
                <a href="{% url 'spare_parts_by_company' 'Toyota' %}"><button>Check All</button></a>
                <p>Toyota</p>
            </div>
            <div class="car-item">
                <img src="{% static 'logo/hondaLogo.png' %}" alt="Car 2">
                <a href="{% url 'spare_parts_by_company' 'Honda' %}"><button>Check All</button></a>
                <p>Honda</p>
            </div>
            <div class="car-item">
                <img src="{% static 'logo/nissanLogo.png' %}" alt="Car 3">
                <a href="{% url 'spare_parts_by_company' 'Nissan' %}"><button>Check All</button></a>
                <p>Nissan</p>
            </div>
            <div class="car-item">
                <img src="{% static 'logo/Lexus-Logo-PNG-Image.png' %}" alt="Car 4">
                <a href="{% url 'spare_parts_by_company' 'Lexus' %}"><button>Check All</button></a>
                <p>Lexus</p>
            </div>
        </div>
        
    </div>

    <div class="banner-section">
        <div class="banner">
            <!-- <h2>CAR SERVICING</h2> -->
            <img src="{% static 'images/banner2.jpeg' %}" alt="Car Servicing">
        </div>
    </div>
    
    <div class="spare-parts-section">
        {% for part in featured_spare_parts %}
            <div class="spare-part">
                <img src="{{ part.image.url }}" alt="{{ part.spare_part_title }}">
                <p>{{ part.spare_part_title }}</p>
            </div>
        {% endfor %}
    </div>
    
    <div id="see-more-spare-parts">
        <a href="/spare_parts/"><button>See More >>></button></a>
    </div>

    {% include "_partialViews/_footer.html" %}
</body>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) { slideIndex = 1; }
        if (n < 1) { slideIndex = slides.length; }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }

    function changeSlide(n) {
        showSlides(slideIndex += n);
    }

    setInterval(() => { changeSlide(1); }, 3000);
</script>
</html>

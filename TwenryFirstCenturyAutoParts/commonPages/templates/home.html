<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        .slideshow-container img {
            vertical-align: middle;
            height: 300px;
        }
        .fade {
            animation: fade 1.5s;
        }
        .prev, .next{
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
            color: white;
            font-size: 18px;
            user-select: none;
        } 
        .prev { left: 0; }
        .next { right: 0; }
        div > span {
            display: block;
            text-align: center;
            font-size: 24px; 
            margin-top: 10px;
            margin-bottom: 10px; 
        }
        img {
            vertical-align: middle;
            height: 300px;
        }
        .used-spare-parts .car-item {
            display: inline-block;
            text-align: center;
            margin: 10px; 
        }
        .used-spare-parts {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
        .car-item {
            text-align: center;
        }
        .car-item img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }
        button {
            background-color: #0d1775;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05); 
        }
        .banner-section {
            margin-top: 20px;
        }
        .banner {
            text-align: center;
            margin-bottom: 30px;
        }
        .banner h2 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .banner img {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .spare-parts-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }
        .spare-part {
            text-align: center;
            flex: 1;
        }
        .spare-part img {
            width: 100%;
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .spare-part p {
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        @keyframes fade {
            from {opacity: 0.4} 
            to {opacity: 1}
        }
        </style>
        
</head>
<body>
    {% include "_partialViews/_topNavBar.html" %}
    {% load static %}

    <div class="slideshow-container">
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <div class="mySlides fade">
            <img src="{% static 'images/garage2.jpeg' %}" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="{% static 'images/garage3.jpeg' %}" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="{% static 'images/garage4.jpeg' %}" style="width:100%">
        </div>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <div>
        <span>ORIGINAL USED SPARE PARTS</span>
        <div class="used-spare-parts">
            <div class="car-item">
                <img src="{% static 'logo/toyota1.png' %}" alt="Car 1">
                <a href="{% url 'spare_parts_by_company' 'Toyota' %}"><button>Check All</button></a>
                <p>Toyota</p>
            </div>
            <div class="car-item">
                <img src="{% static 'logo/hondaLogo.png' %}" alt="Car 2">
                <a href="{% url 'spare_parts_by_company' 'Honda' %}"><button>Check All</button></a>
                <p>Honda</p>
            </div>
            <div class="car-item">
                <img src="{% static 'logo/nissanLogo.png' %}" alt="Car 3">
                <a href="{% url 'spare_parts_by_company' 'Nissan' %}"><button>Check All</button></a>
                <p>Nissan</p>
            </div>
        </div>
        
    </div>

    <div class="banner-section">
        <div class="banner">
            <!-- <h2>CAR SERVICING</h2> -->
            <img src="{% static 'images/banner2.jpeg' %}" alt="Car Servicing">
        </div>
    </div>
    
    <div class="spare-parts-section">
        <div class="spare-part">
            <img src="https://via.placeholder.com/200x150?text=Part+1" alt="Spare Part 1">
            <p>Spare Part 1</p>
        </div>
        <div class="spare-part">
            <img src="https://via.placeholder.com/200x150?text=Part+2" alt="Spare Part 2">
            <p>Spare Part 2</p>
        </div>
        <div class="spare-part">
            <img src="https://via.placeholder.com/200x150?text=Part+3" alt="Spare Part 3">
            <p>Spare Part 3</p>
        </div>
        <div class="spare-part">
            <img src="https://via.placeholder.com/200x150?text=Part+4" alt="Spare Part 4">
            <p>Spare Part 4</p>
        </div>
    </div>
</body>

<script>
    let slideIndex = 0;
    showSlides();
    
    function showSlides() {
        let i;
        const slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 7000); // Change image every 3 seconds
    }

    function changeSlide(n) {
        slideIndex += n;
        if (slideIndex > slides.length) slideIndex = 1;
        if (slideIndex < 1) slideIndex = slides.length;
        showSlides();
    }
    </script>
</html>

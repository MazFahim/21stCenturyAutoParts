<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    <style>
        body{
            margin: 0;
        }

        nav {
            background-color: #008080;
            overflow: hidden;
        }

        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        li{
            width: auto;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Logo</a></li>
            <li>
                <div class="search-container">
                    <form action="" method="get">
                        <div style="position: relative;">
                            <input type="text" placeholder="Search.." class="search-box" name="searchedItem" style="padding-left: 30px;">
                            <img src="{% static 'icons-search.png' %}" alt="Search" style="height:21px; position: absolute; right: 8px; top: 50%; transform: translateY(-50%);">
                        </div>
                    </form>
                </div>
            </li>
            <li><a href="/">HOME</a></li>
            <li>USED SPARE PARTS</li>
            <li>USED CARS</li>
            <li>CAR SERVICES</li>
            <li><a href="/about/">ABOUT</a></li>
            <li><a href="/contact_us/">CONTACT US</a></li>
        </ul>
    </nav>
</body>
</html>

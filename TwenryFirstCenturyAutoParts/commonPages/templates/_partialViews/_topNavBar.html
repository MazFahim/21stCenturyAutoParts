<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #ADD8E6;
            padding: 0 10px;
        }
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }
        li{
            /* width: auto;
            margin-right: 30px;
            margin-top: 10px; */
            margin: 8px 15px 8px 0;
        }
        li:first-child {
            margin-right: auto;
        }
        a{
            display: block; 
            color: #464e57;
            white-space: nowrap;
            padding: 6px 10px;
            text-decoration: none;
            font-weight: 700;
        }
        #logo{
            height: 30px;
            width: auto;
            /* margin-top: -4px;
            margin-left: 20px; */
            margin: 0 10px 0 0;
            /* padding-top: 7px; */
            padding-bottom: 1px;
            transform: scale(4.5);
            transform-origin: left center;
            object-fit: contain;
        }
        .search-container{
            max-width: 300px; 
            margin: 0 15px;
            display: flex;
            align-items: center;
            position: relative;
        }
        .search-container input[type="text"] {
            width: 100%;
            border-radius: 15px;
            padding: 10px 35px 10px 12px;
            border: 1px solid #ccc;
            width: 280px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .search-container button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            padding: 0;
            margin: 0;
            background: none;
            border: none;
            cursor: pointer;
        }
        .search-container button img {
            height: 20px;
        }
        /* .dropdown{
            position: relative;
            display: inline-block;
        }
        .dropdown-menu{
            display: none;
        }
        .dropdown-menu li {
            display: inline-block; 
            padding: 8px 16px;
        }
        .dropdown-menu li a {
            text-decoration: none;
            color: black;
            display: block;
        } */
    </style>
    <style>
        @media screen and (max-width: 1100px) {
            ul {
                flex-wrap: wrap;
                row-gap: 8px;
            }
            li:nth-child(1),
            li:nth-child(2) {
                flex-basis: 100%;
                display: flex;
                align-items: center;
            }
            .search-container {
                margin-left: auto;
            }
        }

        @media screen and (max-width: 1024px) {
            #logo {
                transform: scale(4.0);
                margin-left: 5px;
            }
            .search-container {
                max-width: 250px;
                margin: 5px 10px 5px 0;
            }
            li {
                margin: 8px 10px 8px 0;
            }
        }
        @media screen and (max-width: 768px) {
            ul {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }
            li {
                width: 100%;
                margin: 6px 0;
            }
            a {
                padding: 10px;
                text-align: left;
                font-size: 15px;
            }
            #logo {
                transform: scale(3.5);
                margin-left: 0;
                margin-bottom: 10px;
            }
            .search-container {
                width: 100%;
                max-width: none;
                margin-bottom: 10px;
            }
            .search-container input[type="text"] {
                width: 100%;
                /* margin-top: 10px; */
            }
            /* .search-container form {
                width: 100%;
            }
            .search-container {
                width: 100%;
            } */
        }
        @media screen and (max-width: 480px) {
            #logo {
                transform: scale(3);
            }
            a {
                font-size: 14px;
                padding: 8px 0;
            }
            li {
                margin: 5px 0;
            }
            .search-container input[type="text"] {
                font-size: 13px;
                padding: 8px 35px 8px 12px;
            }
            .search-container button img {
                height: 18px;
            }
        }
    </style>
</head>
<body>
    {% load static %}

    <nav>
        <ul>
            <li><a href="/"><img id="logo" src="{% static 'logo/logo2.png' %}" alt="logo"></a></li>
            <li>
                <div class="search-container">
                    <form action="{% url 'search_results' %}" method="GET">
                        <div>
                            <input type="text" placeholder="Search for cars or spare parts" class="search-box" name="q">
                            <button type="submit">
                                <img src="{% static 'icons-search.png' %}" alt="Search" style="height:21px;">
                            </button>
                        </div>
                    </form>
                </div>
            </li>
            <li><a href="/">HOME</a></li>
            <!-- <li class="dropdown">
                <a href="#" class="dropdown-toggle" onclick="show_spare_parts_menu()">USED SPARE PARTS â–¼</a>
                <ul class="dropdown-menu" id="dropdownMenuContent">
                    <li><a href="/option1/">Option 1</a></li>
                    <li><a href="/option2/">Option 2</a></li>
                </ul>
            </li> -->
            <li><a href="/spare_parts/">SPARE PARTS</a></li>
            <li><a href="/used_cars/">USED CARS</a></li>
            <li><a href="/car_services/">CAR SERVICES</a></li>
            <li><a href="/about/">ABOUT</a></li>
            <li><a href="/contact_us/">CONTACT US</a></li>
        </ul>
    </nav>
</body>
<script>
    function show_spare_parts_menu(){
        const dropdownContent = document.getElementById("dropdownMenuContent");
        if(dropdownContent){
            if(dropdownContent.style.display === "block"){
                dropdownContent.style.display = "none";
            }
            else{
                dropdownContent.innerHTML = "";
                fetch('/get-spare-parts-options/')
                    .then(response => response.json())
                    .then(data =>{
                     data.forEach(option =>{
                        const listItem = document.createElement("li");
                        const link = document.createElement("a");
                        link.href = option.option_url;
                        link.textContent = option.option_title;
                        listItem.appendChild(link);
                        dropdownContent.appendChild(listItem);
                        console.log(dropdownContent);
                        console.log('Completed the loop');
                     });
                     dropdownContent.style.display = "block";
                    })
                    .catch(error => console.error('Error:',error));
            }
            dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
        }
    }
</script>
</html>

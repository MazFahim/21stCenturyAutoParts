<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ used_car.used_car_title }}</title>
    <style>
        body {
            position: relative;
            margin: 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/images/garage11.jpeg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px); /* Adjust blur intensity */
            z-index: -1;
        }
        .container {
            display: flex;
            gap: 20px;
            margin: 20px;
            margin-left: 150px;
        }
        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .left img {
            margin-top: 30px;
            width: 420px;
        }
        .right {
            flex: 2;
            margin-top: 5px;
            margin-left: 150px;
        }
        .car-images {
            text-align: center;
        }
        .other-images {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .other-images img {
            width: 120px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% include "_partialViews/_topNavBar.html" %}

    <div class="container">
        <div class="left">
            {% if used_car.mainImage %}
                <img src="{{ used_car.mainImage.url }}" alt="{{ used_car.used_car_title }}" width="300">
            {% endif %} 
        </div>
        <div class="right">
            <h2>{{ used_car.used_car_title }}</h2>
            <p style="color: #f5f8f6;">Description:</p>
            <p>Mileage: {{ used_car.milage }} km</p>
            <p>{{ used_car.description }}</p>
            <a href="https://wa.me/+8801521400144?text=I'm interested in {{ used_car.used_car_title }} Check it out here: {{ request.build_absolute_uri }}"
             target="_blank"
             style="display: inline-block; background-color: #25D366; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 10px;">
                Contact on WhatsApp</a>
        </div>    
    </div>

    <div class="car-images">
        <div class="other-images">
            {% for image in images %}
                {% if image %}
                    <img src="{{ image.url }}" alt="Car Image" onclick="showImage('{{ image.url }}')" style="cursor: pointer;">
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <div id="previewModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000;">
        <img id="previewImage" src="" style="max-width:90%; max-height:90%; border-radius:10px;">
    </div>
    
    <script>
        const modal = document.getElementById('previewModal');
        const previewImage = document.getElementById('previewImage');
    
        function showImage(src) {
            previewImage.src = src;
            modal.style.display = 'flex';
        }
    
        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });
    </script>
    
</body>
</html>

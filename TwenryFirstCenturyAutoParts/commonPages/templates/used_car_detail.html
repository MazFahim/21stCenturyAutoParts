<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ car.used_car_title }}</title>
</head>
<body>
    {% include "_partialViews/_topNavBar.html" %}

    <h2>{{ car.used_car_title }}</h2>
    {% if car.image1 %}
        <img src="{{ car.image1.url }}" alt="{{ car.used_car_title }}" width="300">
    {% endif %}
    <p>Mileage: {{ car.milage }} km</p>
    <p>Description:</p>
    <p>{{ car.description }}</p>
</body>
</html>

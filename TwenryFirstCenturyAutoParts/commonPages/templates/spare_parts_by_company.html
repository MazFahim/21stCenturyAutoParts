<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Parts</title>
    <style>
        .spare-parts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .spare-part-card {
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            background-color: #fff;
        }
        .spare-part-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    {% include "_partialViews/_topNavBar.html" %}
    {% load static %}

    <div class="spare-parts-container">
        {% for part in spareParts %}
            <div class="spare-part-card">
                <img src="{{ part.image.url }}" alt="{{ part.spare_part_title }}" class="spare-part-image">
                <h3>{{ part.spare_part_title }}</h3>
                <p>{{ part.description }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>

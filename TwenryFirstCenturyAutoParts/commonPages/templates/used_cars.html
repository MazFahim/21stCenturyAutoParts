<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Cars</title>
</head>
<body>
    {% include "_partialViews/_topNavBar.html" %}

    <h2>Used Cars</h2>
    <div class="cars-container">
        {% for car in cars %}
            <a href="{% url 'used_car_detail' car.used_cars_id %}" class="car-card-link">
                <div class="car-card">
                    {% if car.mainImage %}
                        <img src="{{ car.mainImage.url }}" alt="{{ car.used_car_title }}" width="200">
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                    <h3>{{ car.used_car_title }}</h3>
                </div>
            </a>            
        {% endfor %}
    </div>
</body>
</html>

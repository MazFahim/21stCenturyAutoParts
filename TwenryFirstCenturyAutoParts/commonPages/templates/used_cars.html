<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'logo/favicon-16x16.png' %}">
    <title>Used Cars</title>
    <style>
        .cars-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-left: 50px;
        }

        .car-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        
        .car-card img {
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .car-card h3 {
            margin: 0;
        }
            
        .car-card-link {
            text-decoration: none;
            color: black;
        }
    </style>
    <style>
        @media screen and (max-width: 1024px) {
            .cars-container {
                grid-template-columns: repeat(3, 1fr);
                margin-left: 20px;
            }
            }

            @media screen and (max-width: 768px) {
            .cars-container {
                grid-template-columns: repeat(2, 1fr);
                margin-left: 10px;
            }
            }

            @media screen and (max-width: 480px) {
            .cars-container {
                grid-template-columns: 1fr;
                margin-left: 5px;
            }

            .car-card {
                width: 100%;
            }

            .car-card img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    {% include "_partialViews/_topNavBar.html" %}

    <h1 style="margin-left: 50px;">Used Cars</h1>
    <div class="cars-container">
        {% for car in cars %}
            <a href="{% url 'used_car_detail' car.used_cars_id %}" class="car-card-link">
                <div class="car-card">
                    {% if car.mainImage %}
                        <img src="{{ car.mainImage.url }}" alt="{{ car.used_car_title }}" width="200">
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                    <h3>{{ car.used_car_title }}</h3>
                </div>
            </a>            
        {% endfor %}
    </div>
</body>
</html>

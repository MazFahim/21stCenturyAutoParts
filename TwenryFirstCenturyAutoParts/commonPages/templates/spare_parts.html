<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Parts</title>
    <style>
        .cars-container {
            display: flex;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-left: 50px;
        }

        .car-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        
        .car-card img {
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .car-card h3 {
            margin: 0;
        }
            
        .car-card-link {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    {% include "_partialViews/_topNavBar.html" %}

    <h2 style="margin-left: 50px;">Used Cars</h2>
    <div class="cars-container">
        {% for parts in spareParts %}
            <a href="{% url 'spare_part_detail' parts.spare_part_id %}" class="car-card-link">
                <div class="car-card">
                    {% if parts.image %}
                        <img src="{{ parts.image.url }}" alt="{{ parts.spare_part_title }}" width="200">
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                    <h3>{{ parts.spare_part_title }}</h3>
                </div>
            </a>
        {% endfor %}
    </div>
</body>
</html>

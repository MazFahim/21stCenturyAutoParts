<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'logo/favicon-16x16.png' %}">
    <title>Spare Parts</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .cars-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .car-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .car-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .car-card h3 {
            margin: 0;
        }

        .car-card-link {
            text-decoration: none;
            color: black;
        }

        @media (max-width: 1024px) {
            .cars-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .cars-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .cars-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    {% include "_partialViews/_topNavBar.html" %}

    <h1 style="text-align: center;">Spare Parts</h1>
    <div class="cars-container">
        {% for parts in spareParts %}
            <a href="{% url 'spare_part_detail' parts.spare_part_id %}" class="car-card-link">
                <div class="car-card">
                    {% if parts.image %}
                        <img src="{{ parts.image.url }}" alt="{{ parts.spare_part_title }}">
                    {% else %}
                        <p>No image available</p>
                    {% endif %}
                    <h3>{{ parts.spare_part_title }}</h3>
                </div>
            </a>
        {% endfor %}
    </div>
    {% include "_partialViews/_footer.html" %}
</body>
</html>
